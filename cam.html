<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Hello World</title>
</head>
<body>
    <h1>Hello World with WebRTC</h1>
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <script src="simplepeer.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let peer = null;

        const constraints = {
            audio: true,
            video: true
        };

        const peerConfig = {
            initiator: location.hash === '#init',
            trickle: false
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                localVideo.srcObject = stream;

                peer = new SimplePeer(peerConfig);

                peer.on('signal', data => {
                    if (peerConfig.initiator) {
                        location.hash = `#peer_signal=${JSON.stringify(data)}`
                    }
                });

                peer.on('connect', () => {
                    console.log('Connected!');
                });

                peer.on('stream', stream => {
                    console.log('Got remote stream!');
                    remoteVideo.srcObject = stream;
                });

                startButton.addEventListener('click', () => {
                    peer.signal(JSON.parse(decodeURIComponent(location.hash.split('=')[1])));
                });

                stopButton.addEventListener('click', () => {
                    peer.destroy();
                });

                peer.addStream(stream);
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });

    </script>
</body>
</html>
